<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canadian Product Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    #controls {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #ddd;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Canadian Product Search</h1>
  <div id="controls">
    <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterTable()">
    <select id="productTypeFilter" onchange="filterTable()">
      <option value="">All Types</option>
    </select>
    <select id="sortOptions" onchange="sortTable()">
      <option value="">Sort By</option>
      <option value="Product Name">Product Name</option>
      <option value="Product Category">Product Category</option>
      <option value="CANADIAN Score (out of 10)">Rating (Highest First)</option>
    </select>
  </div>
  <table id="productTable">
    <thead>
      <tr>
        <th onclick="sortTable('Product Name')">Product Name</th>
        <th onclick="sortTable('Product Category')">Product Category</th>
        <th>Ownership (Company)</th><th>Ownership (Country)</th>
        <th>Manufacturing (Countries)</th>
        <th onclick="sortTable('CANADIAN Score (out of 10)')">Score (/10)</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Table rows will be inserted dynamically -->
    </tbody>
  </table>

  <script>
    let products = [];

    // Fetch data from JSON file
    async function fetchProducts() {
      const response = await fetch('TheCanadaList.json');
      products = await response.json();
      populateTable();
      populateFilterOptions();
    }

    function populateTable() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      products.forEach(product => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product["Product Name"]}</td>
          <td>${product["Product Category"]}</td>
          <td>${product["Ownership (Company)"]}</td>
          <td>${product["Ownership (Country)"]}</td>
          <td>${product["Manufacturing (Countries)"]}</td>
          <td>${product["CANADIAN Score (out of 10)"]}/10</td>
          <td>${product["Notes"]}</td>
        `;
        tbody.appendChild(row);
      });
    }

    
    function filterTable() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const typeFilter = document.getElementById("productTypeFilter").value;
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      products.forEach(product => {
        const searchFields = [
          product["Product Name"],
          product["Product Category"],
          product["Ownership (Company)"],
          product["Ownership (Country)"],
          product["Manufacturing (Countries)"],
          product["Notes"]
        ];

        const matchesSearch = searchFields.some(field =>
          field?.toLowerCase().includes(searchValue)
        );

        const matchesType = !typeFilter || product["Product Category"] === typeFilter;

        if (matchesSearch && matchesType) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${product["Product Name"]}</td>
            <td>${product["Product Category"]}</td>
            <td>${product["Ownership (Company)"]}</td>
            <td>${product["Ownership (Country)"]}</td>
            <td>${product["Manufacturing (Countries)"]}</td>
            <td>${product["CANADIAN Score (out of 10)"]}/10</td>
            <td>${product["Notes"]}</td>
          `;
          tbody.appendChild(row);
        }
      });
    }

    function sortTable() {
      const sortBy = document.getElementById("sortOptions").value;
      if (sortBy === "CANADIAN Score (out of 10)") {
        products.sort((a, b) => b[sortBy] - a[sortBy]);
      } else if (sortBy === "Product Name" || sortBy === "Product Category") {
        products.sort((a, b) => a[sortBy].localeCompare(b[sortBy]));
      }
      populateTable();
    }

    function populateFilterOptions() {
      const filterSelect = document.getElementById("productTypeFilter");
      const types = [...new Set(products.map(product => product["Product Category"]))];
      types.forEach(type => {
        const option = document.createElement("option");
        option.value = type;
        option.textContent = type;
        filterSelect.appendChild(option);
      });
    }


    window.onload = fetchProducts;
  </script>
</body>
</html>
