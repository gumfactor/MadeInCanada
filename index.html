 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canadian Product Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    #search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #ddd;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Canadian Product Search</h1>
  <div id="search-container">
    <input type="text" id="searchInput" placeholder="Search for products..." onkeyup="filterTable()">
  </div>
  <table id="productTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Type</th>
        <th>Ownership</th>
        <th>Manufacturing Location(s)</th>
        <th>Rating (/10)</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Table rows will be inserted here by JavaScript -->
    </tbody>
  </table>

  <script>
    // Define product data with an added "type" field
    const products = [
      {
        brand: "President's Choice Decadent Chocolate Chip Cookies",
        type: "Cookies",
        ownership: "Canadian-owned (Loblaw Companies)",
        manufacturing: "Primarily Canada",
        rating: 9,
        notes: "Canadian brand, manufactured in Canada, but some ingredients (e.g., cocoa, vanilla) are imported."
      },
      {
        brand: "Irresistibles Chocolate Chip Cookies",
        type: "Cookies",
        ownership: "Canadian-owned (Metro Inc.)",
        manufacturing: "Primarily Canada",
        rating: 9,
        notes: "Metro's house brand is Canadian-made, but some ingredients are sourced globally."
      },
      {
        brand: "Dare Bear Paws",
        type: "Cookies",
        ownership: "Canadian-owned (Dare Foods)",
        manufacturing: "Multiple locations in Canada",
        rating: 10,
        notes: "Fully Canadian-owned and manufactured, using Canadian ingredients whenever possible."
      },
      {
        brand: "Leclerc Celebration Cookies",
        type: "Cookies",
        ownership: "Canadian-owned (Leclerc Foods)",
        manufacturing: "Multiple locations in Canada",
        rating: 9,
        notes: "Mostly Canadian-made, but some products may contain internationally sourced ingredients."
      },
      {
        brand: "Voortman Vanilla Wafers",
        type: "Cookies",
        ownership: "U.S.-owned (Second Nature Brands)",
        manufacturing: "Burlington, Ontario",
        rating: 6,
        notes: "Manufactured in Canada, but foreign-owned."
      },
      {
        brand: "Girl Guide Cookies",
        type: "Cookies",
        ownership: "Canadian partnership (Girl Guides & Dare Foods)",
        manufacturing: "Canada",
        rating: 10,
        notes: "100% Canadian-made and owned, supporting a Canadian organization."
      },
      {
        brand: "Oreo",
        type: "Cookies",
        ownership: "U.S.-owned (Mondelēz International)",
        manufacturing: "Toronto, Ontario",
        rating: 6,
        notes: "Made in Canada, but owned by a U.S. corporation."
      },
      {
        brand: "Chips Ahoy!",
        type: "Cookies",
        ownership: "U.S.-owned (Mondelēz International)",
        manufacturing: "Scarborough, Ontario",
        rating: 6,
        notes: "Manufactured in Canada, but owned by Mondelēz."
      },
      {
        brand: "Natrel Milk",
        type: "Dairy",
        ownership: "Canadian-owned (Agropur)",
        manufacturing: "Multiple locations in Canada",
        rating: 10,
        notes: "100% Canadian dairy, fully owned and produced domestically."
      },
      {
        brand: "Chapman's Ice Cream",
        type: "Dairy",
        ownership: "Canadian-owned (Chapman’s)",
        manufacturing: "Ontario, Canada",
        rating: 10,
        notes: "Fully Canadian-owned and made in Canada."
      },
      {
        brand: "Quaker Oats",
        type: "Cereal",
        ownership: "U.S.-owned (PepsiCo)",
        manufacturing: "Peterborough, Ontario",
        rating: 6,
        notes: "Made in Canada, but foreign-owned."
      }
    ];

    // Function to populate the table with product data
    function populateTable() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      products.forEach(product => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.brand}</td>
          <td>${product.type}</td>
          <td>${product.ownership}</td>
          <td>${product.manufacturing}</td>
          <td>${product.rating}/10</td>
          <td>${product.notes}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Function to filter the table based on the search input
    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      products.forEach(product => {
        if (
          product.brand.toLowerCase().includes(input) ||
          product.type.toLowerCase().includes(input) ||
          product.ownership.toLowerCase().includes(input) ||
          product.manufacturing.toLowerCase().includes(input) ||
          product.notes.toLowerCase().includes(input)
        ) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${product.brand}</td>
            <td>${product.type}</td>
            <td>${product.ownership}</td>
            <td>${product.manufacturing}</td>
            <td>${product.rating}/10</td>
            <td>${product.notes}</td>
          `;
          tbody.appendChild(row);
        }
      });
    }

    // Populate table when the page loads
    window.onload = populateTable;
  </script>
</body>
</html>
